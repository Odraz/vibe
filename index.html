<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODRAZ GAME HUB_</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #0c0c0c;
            color: #00ff00;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .terminal-window {
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00, inset 0 0 10px rgba(0, 255, 0, 0.3);
            animation: flicker 0.15s infinite alternate;
            min-height: 90vh; /* Ensure it takes up most of the screen height */
        }
        @keyframes flicker {
            0% { opacity: 0.95; }
            100% { opacity: 1; }
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 51%
            );
            background-size: 100% 4px; /* Adjust scanline thickness */
            animation: scan 7.5s linear infinite;
            z-index: 1000;
        }
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; } /* Animate full screen height */
        }
        .prompt::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .terminal-link {
            color: #00ff00;
            text-decoration: none;
            cursor: pointer; /* For better UX */
        }
        .terminal-link:hover {
            background-color: #00ff00;
            color: #0c0c0c;
        }
        .file-entry {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .file-name {
            flex-grow: 1;
        }
        .file-type {
            min-width: 60px; /* Ensure alignment */
            text-align: right;
        }
        /* Ensure content doesn't get cut off by fixed scanline */
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-2 sm:p-4">
    <div class="scanline"></div>
    <div class="terminal-window w-full max-w-3xl p-4 sm:p-6 rounded-lg content-wrapper">
        <div class="mb-4 text-lg">
            <p>Odraz Game Hub v1.0</p>
            <p>(c) 2025 snecimajizuby</p>
            <p>Booting sequence complete...</p>
            <p>Ready.</p>
        </div>

        <div>
            <span>USER@GAMEHUB:~$ ls games/</span>
        </div>
        <div id="game-list" class="mt-2 text-base sm:text-lg leading-relaxed">
            </div>
        <div class="mt-4">
            <span class="prompt">USER@GAMEHUB:~$ </span>
        </div>
    </div>

    <script>
        const games = [
            { name: "ASTEROID_CLICKER", path: "asteroid_clicker/index.html", size: "12KB" },
            { name: "CHESSLIKE_ROGUE", path: "chesslike_rogue/index.html", size: "25KB" },
            { name: "EMOTE_AND_EVADE", path: "emote_and_evade/index.html", size: "18KB" },
            { name: "EMOTICONUNDRUM", path: "emoticonundrum/index.html", size: "30KB" },
            { name: "HOCKEY_RAMPAGE", path: "hockey_rampage/index.html", size: "45KB" },
            { name: "TERRAFORMING_MARS", path: "terraforming_mars/index.html", size: "22KB" },
            { name: "TURN_BASED_BOMBERMAN", path: "turn_based_bomberman/index.html", size: "35KB" }
        ];

        const gameListElement = document.getElementById('game-list');
        let charIndex = 0;
        let gameEntryIndex = 0;
        const typingSpeed = 20; // Milliseconds per character

        function typeGameEntries() {
            if (gameEntryIndex < games.length) {
                const game = games[gameEntryIndex];
                const p = document.createElement('p');
                p.classList.add('file-entry');
                
                const link = document.createElement('a');
                link.href = game.path;
                link.textContent = game.name;
                link.classList.add('terminal-link', 'file-name');
                link.target = "_blank"; // Open in new tab

                const typeSpan = document.createElement('span');
                typeSpan.classList.add('file-type');
                typeSpan.textContent = `[DIR]`; // Indicate it's a directory/link

                const sizeSpan = document.createElement('span');
                sizeSpan.classList.add('ml-4', 'text-right'); // Added text-right for size
                sizeSpan.textContent = game.size;
                
                p.appendChild(link);
                p.appendChild(typeSpan);
                p.appendChild(sizeSpan);
                gameListElement.appendChild(p);
                
                // Simple reveal, no character-by-character typing for list items for now
                gameEntryIndex++;
                setTimeout(typeGameEntries, 100); // Delay between showing each game entry

            }
        }
        
        // Start typing animation for game entries
        // Slight delay to simulate "command execution"
        setTimeout(typeGameEntries, 250);

    </script>
</body>
</html>
